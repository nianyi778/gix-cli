name: Release TypeScript

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'typescript/**'

jobs:
  release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./typescript

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.7.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get version from package.json
        id: pkg
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=v$VERSION" >> $GITHUB_OUTPUT

      - name: Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if tag already exists
        working-directory: .
        run: |
          if git rev-parse ${{ steps.pkg.outputs.version }} >/dev/null 2>&1; then
            echo "Tag already exists, skipping."
            exit 0
          fi

      - name: Create and push Git tag
        working-directory: .
        run: |
          git tag ${{ steps.pkg.outputs.version }}
          git remote set-url origin https://nianyi778:${{ secrets.PERSONAL_TOKEN }}@github.com/nianyi778/gix-cli.git
          git push origin ${{ steps.pkg.outputs.version }}

      - name: Build project
        run: |
          npm run build
          zip -r release.zip ./dist

      - name: Publish to npm
        run: |
          npm config set //registry.npmjs.org/:_authToken=${NPM_TOKEN}
          npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.pkg.outputs.version }}
          name: Release ${{ steps.pkg.outputs.version }}
          generate_release_notes: true
          files: |
            typescript/release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}